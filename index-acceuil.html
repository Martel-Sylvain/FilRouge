<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles-commons.css">
    <link rel="stylesheet" href="css/styles-acceuil.css">
    <link rel="icon" href="./img/Icones/Icone-4.png" type="image/x-icon">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="./img/Festival_Logos/Logo-1.png" alt="Logo_Valhalla_Festival">
        <ul class="nav_links">
            <li><a href="./index-line_up.html">Line-up</a></li>
            <li><a href="./index-billeterie.html">Billeterie</a></li>
            <li><a href="./index-shop.html">Shop</a></li>
            <li><a href="./index-infos_pratiques.html">Infos Pratiques</a></li>
        </ul>
    </nav>

    <main>

        <!-- LOGO -->
        <div class="main_logo">
            <img class="img_logo" src="./img/Festival_Logos/Main_Logo_3.png" alt="Logo_Valhalla_Festival_Viking_Head">
            <h1 class="main_title">Valhalla Fest</h1>
            <div class="year_animation">
                <p class="invisible_text">2025</p>
                <p class="animate_text">2025</p>
                <p class="animate_text">2025</p>
                <p class="animate_text">2025</p>
            </div>
        </div>

        <!-- COUNTDOWN -->
        <div class="container_compte_à_rebours">
            <h2 id="titre_compte_à_rebours">Commence dans :</h2>
            <div id="compte_à_rebours">
                <ul>
                    <li class="compte"><span id="days"></span>Jours</li>
                    <li class="compte"><span id="hours"></span>Heures</li>
                    <li class="compte"><span id="minutes"></span>Minutes</li>
                    <li class="compte"><span id="seconds"></span>Secondes</li>
                </ul>
            </div>
        </div>

        <!-- VIDEO -->
        <div class="video_container">
            <video autoplay muted loop>
                <source src="./vidéos/VidéoIntro.mp4" type="video/mp4">Votre navigateur ne supporte pas la vidéo
            </video>
        </div>

        <img src="./img/Band_Members/Amon_Amarth.jpg" alt="">

    </main>

    <script src="./js/script-acceuil.js"></script>
</body>
