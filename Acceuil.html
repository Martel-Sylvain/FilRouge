<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/Icone-4.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <img src="/img/Logo-3.png" alt="Logo Valhalla Festival">
        <ul class="nav_links">
            <li><a href="/Line-up.html">Line-up</a></li>
            <li><a href="/Billeterie.html">Billeterie</a></li>
            <li><a href="/Shop.html">Shop</a></li>
            <li><a href="/Infos Pratiques.html">Infos Pratiques</a></li>
        </ul>
    </nav>
    <main>
        <img class="main_logo" src="/img/Valhalla_Fest_Main-Logo-2.png" alt="Logo_Valhalla_Festival_Viking_Head">
        <div class="container_compte_à_rebours">
            <h2 id="titre_compte_à_rebours">Commence dans :</h2>
            <div id="compte_à_rebours">
                <ul>
                    <li class="compte"><span id="days"></span>Jours</li>
                    <li class="compte"><span id="hours"></span>Heures</li>
                    <li class="compte"><span id="minutes"></span>Minutes</li>
                    <li class="compte"><span id="seconds"></span>Secondes</li>
                </ul>
            </div>
        </div>
        <div class="video_container">
            <video autoplay muted loop>
                <source src="/Vidéos/VidéoIntro.mp4" type="video/mp4">Votre navigateur ne supporte pas la vidéo
            </video>
        </div>
        <div class="container_logos">
            <h2 class="titre_logos">Groupes confirmés :</h2>
        </div>
        <div>
            <img class="logo" src="img/Ensiferum.svg" alt="Logo_Ensiferum">
            <img class="logo" src="/img/Enslaved.svg" alt="Logo_Enslaved">
            <img class="logo" src="img/Finntroll.svg" alt="Logo_Finntroll">
            <img class="logo" src="img/Manegarm.svg" alt="Logo_Manegarm">
            <img class="logo" src="img/Wintersun.svg" alt="Logo_Wintersun">
        </div>

    </main>



    <script src="/JS/script.js"></script>
</body>

</html>
